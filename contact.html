<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Polymer Add Thailand</title>
    <link rel="icon" type="image/png" href="image/logo.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #102844;
        }

        header {
            background-color: #102844;
            color: white;
            padding: 20px;
            text-align: center;
            justify-content: flex-start;
            
        }

        header img {
            
            width: 15%;
            height: 13%;
            margin-left: 15px;
            font-size: 24px;
            vertical-align: middle;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #102844(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #102844;
        }

        .contact-info, .contact-form {
            margin-top: 30px;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info strong {
            display: inline-block;
            width: 100px;
        }

        .contact-form form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .contact-form form input,
        .contact-form form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form form textarea {
            grid-column: span 2;
            resize: vertical;
            min-height: 120px;
        }

        .contact-form form button {
            grid-column: span 2;
            padding: 12px;
            background-color: #102844;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form form button:hover {
            background-color: #102844;
        }

        .map {
            margin-top: 40px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }

        @media (max-width: 768px) {
            .contact-form form {
                grid-template-columns: 1fr;
            }

            .contact-form form textarea,
            .contact-form form button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="image/logo.jpg" alt="Polymer Add Thailand Logo">
    <h1>Polymer Add Thailand Co., Ltd</h1>
</header>

<div class="container">
    <h2>Contact Us</h2>

    <div class="contact-info">
        <p><strong>Address:</strong> FACTORY: 188/3, Moo 8, Tambon Bangpu Mai, Amphoe Muang Samut Prakan, Samutprakan, Thailand 10280</p>
        <p><strong>Phone:</strong> +66 2 123 4567</p>
        <p><strong>Email:</strong> info@polymeraddthailand.com</p>
    </div>

    <div class="contact-form">
        <form action="submit_form.php" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="map">
        <h3>Our Location</h3>
        <!-- Replace the embed link with your actual address location -->
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3875.9413361168397!2d100.50176431483077!3d13.756330690355429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30e29ed87fd2ba07%3A0x7b55f3a2b8b74a4!2sBangkok%2C%20Thailand!5e0!3m2!1sen!2sin!4v1690000000000!5m2!1sen!2sin" 
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</div>

</body>
</html>
